{% extends 'base.html' %}

{% block content %}
<h2>File Transfer</h2>
<form action="{{ url_for('file_transfer') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="recipient_ip">Recipient IP:</label>
        <input type="text" class="form-control" id="recipient_ip" name="recipient_ip" required>
    </div>
    <div class="form-group">
        <label for="file">Choose file:</label>
        <input type="file" class="form-control-file" id="file" name="file" required>
    </div>
    <div class="form-group">
        <label for="file_name">Enter a file name (optional):</label>
        <input type="text" class="form-control" id="file_name" name="file_name">
    </div>
    <button type="submit" class="btn btn-primary">Send File</button>
</form>
<div id="file_transfer_status"></div>
{% endblock %}
