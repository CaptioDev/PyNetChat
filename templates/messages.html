{% extends 'base.html' %}

{% block content %}
<h2>Messages</h2>
<div class="list-group">
    {% for ip, data in conversations.items() %}
        <a href="{{ url_for('conversation', ip=ip) }}" class="list-group-item list-group-item-action">
            <h5>{{ data.nickname }} ({{ ip }})</h5>
            <p>{{ data.messages[-1] }}</p>
        </a>
    {% endfor %}
</div>
{% endblock %}
